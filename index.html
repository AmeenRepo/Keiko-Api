<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    overflow: hidden;
  }
  
  .content {
    text-align: center;
    position: relative;
    z-index: 1;
  }
  
  .lightning {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 0;
    opacity: 0;
    background: radial-gradient(circle, rgba(255,255,255,0.8) 20%, rgba(0,0,0,0) 70%);
    animation: lightning 4s linear infinite;
  }
  
  .green-light {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 20px;
    height: 20px;
    background-color: green;
    border-radius: 50%;
    animation: blink 1s ease-in-out infinite;
    z-index: 2;
  }
  
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }
  
  @keyframes lightning {
    0% { opacity: 0; }
    5%, 10%, 15%, 20%, 25% { opacity: 1; }
    30%, 100% { opacity: 0; }
  }
</style>
<title>üíïAmeen Int Apiüå®Ô∏è</title>
</head>
<body>
  <div class="lightning"></div>
  <div class="green-light"></div>
  <div class="content">
    <h1>Ameen Int Api</h1>
    <p>Active</p>
  </div>
</body>
  </html>
